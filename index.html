<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Time</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="quiz-info">
        <h3 class="category">Category: <span>CSS</span></h3>
        <div class="count">Questions count: <span></span></div>
      </div>

      <div class="quiz">
        <div class="question-area"></div>
        <button class="submit-btn">Next</button>
        <div class="tracker">
          <div class="dots"></div>
          <div class="countdown"></div>
        </div>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
