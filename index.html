<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Time</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="quiz-info">
        <h3 class="category">Category: <span>CSS</span></h3>
        <div class="count">Questions count: <span>10</span></div>
      </div>

      <div class="quiz">
        <h2>Question</h2>
        <div class="answers">
          <div class="answer">
            <input type="radio" id="answer_1" checked name="Questions" />
            <label for="answer_1">answer 1</label>
          </div>
          <div class="answer">
            <input type="radio" id="answer_2" name="Questions" />
            <label for="answer_2">answer 2</label>
          </div>
          <div class="answer">
            <input type="radio" id="answer_3" name="Questions" />
            <label for="answer_3">answer 3</label>
          </div>
          <div class="answer">
            <input type="radio" id="answer_4" name="Questions" />
            <label for="answer_4">answer 4</label>
          </div>
        </div>
        <button class="submit-btn">Next</button>
        <div class="tracker">
          <div class="dots">
            <span class="done"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="countdown">
            <span class="minutes">02</span> : <span class="seconds">45</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
